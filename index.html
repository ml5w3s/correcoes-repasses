<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Bibliotecas</title>
    
    <!-- Estilos base do projeto -->
    <link rel="stylesheet" type="text/css" href="style/base.css" />
    
    <!-- Importação de bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca para gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <!-- Parser CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Gerador de PDFs -->
</head>
<body>
    <header>
        <h1>Correção monetária de repasses do SUS - POO</h1>
    </header>

    <!-- Barra de navegação -->
    <nav id="navbar">
        <div onclick="toggleNav()">Menu</div>
        <ul id="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="filtros.html">Filtros</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    
    <div id="main">
        <h2>Selecionar Arquivo CSV</h2>
        <input type="file" id="fileInput" accept=".csv"> <!-- Entrada de arquivo CSV -->
        <button id="readFileBtn">Ler Arquivo</button> <!-- Botão para processar arquivo -->
        <div id="tableContainer"></div> <!-- Tabela dinâmica será inserida aqui -->
        <canvas id="myChart" width="400" height="400"></canvas> <!-- Gráfico a ser renderizado -->
        <button id="generatePdf">Gerar PDF</button> <!-- Botão para gerar PDF -->
    </div>
    
    <footer>
        <p>&copy; 2024 Projeto Correção Repasses</p>
    </footer>

    <!-- Importação dos scripts JS do projeto -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/csv-processor.js"></script>
    <script type="module" src="js/table-renderer.js"></script>

    <script>
        /**
         * Alterna a visibilidade do menu de navegação.
         */
        function toggleNav() {
            const navList = document.getElementById('nav-list');
            navList.style.display = navList.style.display === 'none' || navList.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
